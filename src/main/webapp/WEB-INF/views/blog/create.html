<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Blog</title>
</head>
<body>
<h1>Create blog</h1>
<p>
  <a href="/blogs">Blogs list</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-blog}" th:object="${blog}" method="post">
  <table>
    <tr>
      <td>YourName:</td>
      <td><input type="text" th:field="*{yourName}"/></td>
    </tr>
    <tr>
      <td>Content:</td>
      <td><input type="text" th:field="*{yourContent}"/></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Create Blog"></td>
    </tr>
  </table>
</form>
</body>
</html>
